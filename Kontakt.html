<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Start your development with Creative Studio landing page."
    />
    <meta name="author" content="Devcrud" />
    <title>CookieHub</title>

    <!-- font icons -->
    <link rel="stylesheet" href="themify-icons.css" />

    <!-- Bootstrap + Creative Studio main styles -->
    <link rel="stylesheet" href="creative-studio.css" />

    <style>
      
      body {
        margin: 0;
        font-family: "Fira Sans", sans-serif;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #fff;
        text-align: left;
        background-color: #000;
      }
      
      .header {
        height: 100%;
        min-height: 600px;
        background-image: url("img/header.png");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
    </style>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Page Navigation -->
    <nav
      class="navbar custom-navbar navbar-expand-lg navbar-dark"
      data-spy="affix"
      data-offset-top="20"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/Logo.jpeg" alt="CookieHub" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="Sorten.html">Sorten</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Rezepte.html">Rezepte</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="Kontakt.html">Kontakt</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link btn btn-primary btn-sm ml-lg-3" 
                  href="index.html">Home</a>
                </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Of Page Navigation -->

    <!-- Page Header -->
    <header class="header">
      <div class="overlay">
        <img src="img/Logo.jpeg" alt="CookieHub" width="50%" />
        </div>
      </div>
    </header>
    <!-- End Of Page Header -->
  

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <div class="contact-card">
          
          <div class="form">
            <h6 class="section-subtitle">Sie wollen neue Rezepte einreichen?</h6>
            <h6 class="section-title mb-4">Hier sind Sie richtig!</h6>
            <form>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="E-Mail Adresse"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="Rezeptname"
                  class="form-control form-control-lg"
                  id="exampleInputPassword1"
                  placeholder="Password"
                  required
                />
              </div>
              <div class="form-group">
                <textarea
                  name="contact-message"
                  id=""
                  cols="30"
                  rows="7"
                  class="form-control form-control-lg"
                  placeholder="Rezept"
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-block btn-lg mt-3"
              >
                Absenden
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Contact Section -->

    <!-- Creative Studio js -->
    <script src="creative-studio.js"></script>
  </body>
</html>
